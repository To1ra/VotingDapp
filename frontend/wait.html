<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading...</title>
    <style>
      .loader {
        width: 120px;
        height: 20px;
        background: linear-gradient(90deg, #0000, orange) left -50px top 0/50px 20px
          no-repeat lightblue;
        animation: l2 1s infinite linear;
      }
      @keyframes l2 {
        100% {
          background-position: right -50px top 0;
        }
      }
      #place {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="place" class="loader"></div>
  </body>
</html>
